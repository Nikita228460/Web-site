<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="/profile/form/form_css/form.css">
</head>
<body>
    <div class="dws-form">
        <form action="#" method="post">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Адрес электронной почты</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <a href="/profile/form/form_html/form1.html">Войти</a>
            </div>
            <button type="submit"><a href="">Зарегистрироваться</a></button>
        </form>
    </div>

    <script src="/profile/form/form_js/form.js"></script>
</body>
</html>
